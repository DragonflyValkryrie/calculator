<!DOCTYPE html>
<meta charset="EN">
<head>
    <meta charset="UTF-8">
    <title>Web Calculator!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header-container">
        <h1>Welcome To My Web Calculator</h1>
    </div>
    <div class="calculator-container">
        <div class="display-container"></div>
        <div class="button-container" id="buttons">
            <div class="row-five">
                <button class="generic-button" id="clear-button">CLEAR</button>  
                <button class="generic-button" id="delete-button">DELETE</button>  
            </div>
        
        <div class="row-four">
            <button class="generic-button" id="number">7</button>
            <button class="generic-button" id="number">8</button>
            <button class="generic-button" id="number">9</button>
            <button class="generic-button" id="operator">/</button>
        </div>
        <div class="row-three">
            <button class="generic-button" id="number">4</button>
            <button class="generic-button" id="number">5</button>
            <button class="generic-button" id="number">6</button>
            <button class="generic-button" id="*">*</button>
        </div>
        <div class="row-two">
            <button class="generic-button" id="number">1</button>
            <button class="generic-button" id="number">2</button>
            <button class="generic-button" id="number">3</button>
            <button class="generic-button" id="operator">-</button>
        </div>
        <div class="row-one">
            <button class="generic-button" id="point-button">.</button>
            <button class="generic-button" id="number">0</button>
            <button class="generic-button" id="equal-button">=</button>
            <button class="generic-button" id="operator">+</button>
        </div>
    </div>
    </div>
    <div class="footer">DragonflyValkyrie's Calculator 2023</div>
</body>
<script src="script.js"></script>
</html>
